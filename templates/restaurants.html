<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>Restaurants</title>
</head>

<body>

    <h1>Restaurants</h1>

    <a href="/restaurant/new">Add new restaurant</a>

    <div class = 'flash'>
		{% with messages = get_flashed_messages() %}
			{% if messages %}
        	<ul>
        		{% for message in messages %}
				<li> <strong> {{ message }} </strong> </li>
        		{% endfor %}
        	</ul>
        	{% endif %}
    	{% endwith %}
	</div>

    {% for restaurant in restaurants %}

    <div class = 'restaurantsList'>
		<span class = 'name'>
                <h3>{{restaurant.name}}</a></h3>
        </span>
	</div>

    <div class = "menupane">
        <a href="{{url_for('showMenu', restaurant_id = restaurant.id) }}">Menu</a>
    </div>

    <div class = "editdeletepane">
        <a href="{{url_for('editRestaurant', restaurant_id = restaurant.id) }}" >Edit</a>
        <br>
		<a href="{{url_for('deleteRestaurant', restaurant_id = restaurant.id) }}" >Delete</a>
	</div>
    </br>
    {% endfor %}

</body>
</html>
