{% extends "base.html" %}
{% block content %}

    <h3> Are you sure you want to delete {{item.name}}? </h3>

    <form action="{{ url_for('deleteMenuItem', restaurant_id=item.restaurant_id, menuItem_id=item.id)}}" method = 'post'>
        <input type='submit', value = 'Delete'>
    </form>
    <a href = "/restaurant/{{item.restaurant_id}}/menu"> Cancel </a>

{% endblock %}
